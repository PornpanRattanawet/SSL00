              <li class="dropdown-submenu">

                    <li><a tabindex="-1" href="#">Size : 20</a></li>
                    <li><a tabindex="-1" href="#">Size : 40</a></li>
                </ul>
              </li>         
  </div>
</div> <!--- จบบรรทัดฟังก์ชันปุ่ม --->

<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>
