<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="bootstrap-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Include your custom styles here -->
  
  
  <title>Dark/Light Mode Switch</title>

<style>
    /* Light mode styles */
body {
    background-color: #ffffff;
    color: #000000;
  }
  
  /* Dark mode styles */
  body.dark-mode {
    background-color: #343a40;
    color: #ffffff;
  }
  
</style>

</head>
<body>
  <div class="container mt-5">


    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeSwitch">
      <label class="form-check-label" for="darkModeSwitch"></label>
    </div>
  </div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;
      
        darkModeSwitch.addEventListener('change', function() {
          body.classList.toggle('dark-mode', darkModeSwitch.checked);
        });
      });
      

</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
